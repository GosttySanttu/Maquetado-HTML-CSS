<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>Etiquetas para mmedia</title>
	<style type="text/css">
	body{
		font-family: 'Trebuchet Ms';
	}
	h1{ text-transform: uppercase; }
	h2{ padding: 10px; margin-bottom: 0px; margin-top: 30px; }
	.si{
		color: darkgreen;
		background: #E0E8D3;
	}
	.no{
		color: darkred;
		background: #FFDBDB;
	}
	</style>
	
	
</head>
<body>
<div>
	<h1>Etiquetas para mmedia</h1>
	<h2 class="si">object (este es el que SI van a usar)</h2>
	<object 
		width="1000" 
		height="250" 
		type="application/x-shockwave-flash"
		data="banner3_donuts.swf">
		
			<param name="movie" value="banner3_donuts.swf" />
			<!--<param name="wmode" value="transparent" />-->
			
	</object>
	
	
	<h2 class="no">iframe</h2>
	<iframe 
		width="1000" 
		height="200" 
		src="banner2.swf">
	
	</iframe>	
	
	
	<h2 class="no">embed</h2>
	<embed 
		width="1000" 
		height="200" 
		src="banner.swf">
	
	</embed>
</div>
</body>
</html>
